# --- Status bar position ---
set -g status-position bottom

# --- Status bar colors ---
set -g status-bg "#0b0b0f"       # background
set -g status-fg "#f5b642"       # statusline text
set -g status-style fg="#f5b642",bg="#0b0b0f"

# --- Window list styles ---
set -g window-status-separator "|"
# set -g window-status-separator-fg "#444444"

# Inactive windows
set -g window-status-style fg="#444444",bg="#0b0b0f"

# Active window
set -g window-status-current-style fg="#f5b642",bg="#0b0b0f"

# --- Pane border colors ---
set -g pane-border-style fg="#222222"          # unfocused
set -g pane-active-border-style fg="#f5b642"   # focused

# --- Message styles (like urgent/binding mode) ---
set -g message-style fg="#f5b642",bg="#0b0b0f"
set -g message-command-style fg="#ff5555",bg="#0b0b0f"

# --- Mode style (copy mode, etc.) ---
set -g mode-style fg="#f5b642",bg="#0b0b0f"

# --- Status line content ---
set -g status-left ""
set -g status-right "#[fg=#f5b642]#H #[fg=#444444]|#[fg=#f5b642] %Y-%m-%d %H:%M"

